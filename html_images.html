<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Images</title>

	<style>
		body
		{
			background-image: url(images/abstract.jpg);
		}

	</style>

</head>
<body>

	<h2>Internal Image</h2>
	<img src="images/silly_cat.jpg" alt="This is an image of two silly cats" width="450px">
	<img src="images/shiba_inu.jpg" alt="This is an image of shiba inu" width="450px" style="height: 500px;">

	<h2>External Image</h2>
	<img src="https://uitm.edu.my/images/images/logo/logoUiTM.png" alt="Logo MPT" width="450px">

	<h2>Animated Image</h2>
	<img src="animations/red.gif" width="500px">

	<h2>Image as Link</h2>
	<a href="https://uitm.edu.my/index.php/en/"> <img src="images/kucen.jpg" style="width: 450px;">

	</a>

	<h2>Floating Image</h2>
	<p><img src="images/silly_cat.jpg" alt="Silly cats" style="float: right; width: 52px; height: 52px;">Try floating image pulerks</p>


</body>
</html>
