	<h2>Javascript help change the content</h2>
	<p id="content">I am using javascript to change the content</p>
	<button type="button" onclick='document.getElementById("content").innerHTML = "Hello Javascript!"'>Change the Content</button>

	<h2>Javascript help change the style</h2>

	<p id="style1">I am using Javascript to change the style of my content</p>
	<script>
		function myStyle()
		{
			document.getElementById("style1").style.fontSize="45px";
			document.getElementById("style1").style.fontFamily="Papyrus";
			document.getElementById("style1").style.color="blue";
			document.getElementById("style1").style.backgroundColor="pink";
		}
	</script>

	<button type="button" onclick="myStyle()">Click Here!</button>

	<h2>Javascript change the attributes @ image manipulation</h2>

	<script>
		function smile(A)
		{
			var pic;
			if (A==0)
			{
				pic="images/happy.png"
			}
			else
			{
				pic="images/angry.png"
			}
			document.getElementById('gambar').src=pic;
		}
	</script>

	<img src="images/happy.png" id="gambar" width="200" height="200">

	<p>
		<button type="button" onclick="smile(1)">Turn ON</button>
		<button type="button" onclick="smile(0)">Turn OFF</button>
	</p>

	<h2>Popup Window: Alert Box</h2>

	<button onclick="myAlertBox()">Click Here</button>

	<script>

		{
